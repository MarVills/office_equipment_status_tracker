<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center" fxLayout.xs="column">
    <!-- column -->
    <div fxFlex.gt-xs="35" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- Row -->
                <div fxLayout="column" fxLayoutWrap="wrap">
                    <!-- column -->
                    <div fxFlex.gt-sm="50" fxFlex.gt-xs="100">
                        Add Equipment
                    </div>
                    <form [formGroup]="_equipmentForm" (ngSubmit)="onAddEquipment(formDirective)" #formDirective="ngForm"  class="m-t-20">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Name</mat-label>
                            <input 
                            matInput
                            formControlName="name"
                             >
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Status</mat-label>
                            <input 
                            matInput
                            formControlName="status"
                             >
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Price</mat-label>
                            <input 
                            matInput
                            formControlName="price"
                             >
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Category</mat-label>
                            <input 
                            matInput
                            formControlName="category"
                             >
                        </mat-form-field>
            
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea 
                            matInput
                            formControlName="description"
                             ></textarea>
                        </mat-form-field>

                        <div class="center-item">
                            <button *ngIf="!isEdit" type="submit" class="button-margin button-width" mat-raised-button color="primary">Add</button>
                            <button *ngIf="isEdit" type="button" (click)="onCancelEdit(formDirective)" class="button-margin button-width" mat-raised-button color="basic">Cancel</button>
                            <button *ngIf="isEdit" type="button" (click)="onEditEquipment(formDirective)" class="button-margin button-width" mat-raised-button color="primary">Edit</button>
                        </div> 

                    </form>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->
    <mat-card fxFlex.gt-xs="100">
        <mat-card-content>
            <mat-card-title>Lists of office equipments</mat-card-title>
            <div class="responsive-table" >
                <mat-table #table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <!-- <ng-container matColumnDef="position">
                        <mat-header-cell *matHeaderCellDef> Position. </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <span class="header-label">Position:</span>
                            {{element.position}}
                        </mat-cell>
                    </ng-container> -->

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <span class="header-label">Name:</span>
                            {{element.name}}
                        </mat-cell>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="status">
                        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <span class="header-label">Status:</span>
                            {{element.status}}
                        </mat-cell>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="category">
                        <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <span class="header-label">Category:</span>
                            {{element.category}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <span class="header-label">Action:</span>
                            <button class="action-button" (click)="onSelectEditEquipment(element)" mat-raised-button color="primary">Edit</button>
                            <button class="action-button" (click)="onDeleteEquipment(element)"mat-raised-button color="warn">Delete</button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
