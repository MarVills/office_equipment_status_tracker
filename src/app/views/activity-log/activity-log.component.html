<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Activity Logs</mat-card-title>
                <div class=" m-l-20 m-r-20 m-t-20">
                    <mat-form-field appearance="fill">
                        <mat-label>Search Log &nbsp;&nbsp;<mat-icon>search</mat-icon></mat-label>
                        <input matInput (keyup)="applyFilter($event.target.value)" >
                    </mat-form-field>
                </div>
                <div class="responsive-table" style="overflow: hidden;">
                    <mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="activity">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Activity </mat-header-cell>
                            <mat-cell *matCellDef="let row" style="word-break:break-all"> {{row.activity}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="user-name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> User Name </mat-header-cell>
                            <mat-cell *matCellDef="let row" style="word-break:break-all"> {{row.userName}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="user-role">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Usert Role </mat-header-cell>
                            <mat-cell *matCellDef="let row" style="word-break:break-all"> {{row.userRole}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                            <mat-cell *matCellDef="let row" style="word-break:break-all"> {{row.date}} </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                        </mat-row>
                    </mat-table>

                    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
