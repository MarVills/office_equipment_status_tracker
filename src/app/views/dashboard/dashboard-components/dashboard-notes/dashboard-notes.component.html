<div fxLayout="row wrap">
  <div
    fxFlex.gt-sm="30"
    fxFlex.gt-xs="100"
    fxFlex="100"
    *ngFor="let note of notes"
  >
    <mat-card>
      <mat-card-content>
        <!-- Row -->
        <div class="d-flex no-block">
          <!-- column -->
          <div class="m-r-10 no-shrink">
            <button
              mat-fab
              color="warn"
              mat-card-icon
              class="shadow-none bg-warning"
            >
              <mat-icon>content_paste</mat-icon>
            </button>
          </div>
          <!-- column -->
          <div>
            <h3 class="m-0">{{ note.title }}</h3>
            <h6 class="text-muted m-0">{{ note.description }}</h6>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
