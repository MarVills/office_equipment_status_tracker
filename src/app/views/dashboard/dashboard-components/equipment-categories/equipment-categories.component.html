<mat-card>
  <mat-card-content>
    <mat-card-title class="equipment-title" routerLink="/spa/equipments">{{
      texts.equipments | translate
    }}</mat-card-title>
    <mat-card-subtitle
      >Different categories in items recorded</mat-card-subtitle
    >
    <div id="visitor-chart" class="m-t-40 p-t-30 p-b-20 d-flex flex-column">
      <apx-chart
        [series]="VisitorChartOptions.series"
        [chart]="VisitorChartOptions.chart"
        [labels]="VisitorChartOptions.labels"
        [responsive]="VisitorChartOptions.responsive"
        [tooltip]="VisitorChartOptions.tooltip"
        [legend]="VisitorChartOptions.legend"
        [colors]="VisitorChartOptions.colors"
        [dataLabels]="VisitorChartOptions.dataLabels"
        [plotOptions]="VisitorChartOptions.plotOptions"
        [stroke]="VisitorChartOptions.stroke"
      >
      </apx-chart>
    </div>
  </mat-card-content>
  <hr />
  <mat-card-content>
    <ul class="list-inline text-center m-t-30 m-b-30">
      <li>
        <h6 class="text-blue m-0">
          <i class="fa fa-circle font-10 m-r-10"></i>Mobile
        </h6>
      </li>
      <li>
        <h6 class="text-purple m-0">
          <i class="fa fa-circle font-10 m-r-10"></i>Desktop
        </h6>
      </li>
      <li>
        <h6 class="text-green m-0">
          <i class="fa fa-circle font-10 m-r-10"></i>Tablet
        </h6>
      </li>
      <li>
        <h6 class="text-muted m-0">
          <i class="fa fa-circle font-10 m-r-10"></i>Others
        </h6>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
